<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de visitantes da Igreja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo/logo.png" alt="Logo da Igreja" class="logo">
  </nav>

  <div class="container">
    <div class="card">
      <h2>Registro de Visitantes</h2>

      <!-- Seletor de Data -->
      <div class="date-picker">
        <label for="selectedDate">Data do registro:</label>
        <input type="date" id="selectedDate">
      </div>

      <div class="form">
        <input type="text" id="name" placeholder="Nome">
        <input type="tel" id="phone" placeholder="Telefone">
        <div class="checkbox">
          <input type="checkbox" id="firstTime">
          <label for="firstTime">Primeira vez na Igreja</label>
        </div>
        <button id="addVisitorBtn">Adicionar visitante</button>
      </div>

      <!-- Estatísticas -->
      <div class="visitor-stats">
        <p><strong>Total de visitantes:</strong> <span id="totalVisitors">0</span></p>
        <p><strong>Visitantes pela primeira vez:</strong> <span id="firstTimeVisitors">0</span></p>
      </div>

      <!-- Selecionar Data para Visualização -->
      <div class="date-picker">
        <label for="viewDate">Visualizar registros:</label>
        <input type="date" id="viewDate">
      </div>

      <div class="visitor-list">
        <h3>Visitantes do dia: <span id="dateView"></span></h3>
        <ul id="visitorList">
          <li>Nenhum visitante registrado nesta data.</li>
        </ul>
        <button id="downloadBtn">Baixar lista</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
