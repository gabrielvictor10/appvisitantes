<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitantes - Semente Santa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="img/logo.png" alt="Logo da Igreja" class="logo">
        <h1 class="church-name">Igreja Evang√©lica Internacional Semente Santa</h1>
    </nav>
    
    <div class="container">
        <div class="card">
            <div class="logo-container">
            </div>
            
            <h2>Registro de Visitantes</h2>
            
            <!-- Sele√ß√£o de Data para Registro -->
            <div class="date-picker">
                <button id="dateSelectorBtn" class="button button-outline">
                    <span class="icon">üìÖ</span>
                    <span id="selectedDateText">Data do registro: </span>
                </button>
                <div id="datePickerDropdown" class="date-dropdown" style="display: none;">
                    <input type="date" id="selectedDateInput" class="date-input">
                </div>
            </div>
            
            <!-- Formul√°rio de Cadastro -->
            <div style="margin-top: 12px;">
                <input type="text" id="nameInput" placeholder="Nome" class="input-field">
                <input type="tel" id="phoneInput" placeholder="Telefone" class="input-field">
                
                <div class="checkbox-container">
                    <input type="checkbox" id="firstTimeCheckbox">
                    <label for="firstTimeCheckbox">Primeira vez na Igreja</label>
                </div>
                
                <button id="addVisitorBtn" class="button">Adicionar Visitante</button>
            </div>
            
            <!-- Visualiza√ß√£o de Data -->
            <div class="date-picker">
                <button id="viewDateSelectorBtn" class="button button-outline">
                    <span class="icon">üìÖ</span>
                    <span id="viewDateText">Visualizar registros: </span>
                </button>
                <div id="viewDatePickerDropdown" class="date-dropdown" style="display: none;">
                    <input type="date" id="viewDateInput" class="date-input">
                </div>
            </div>
            
            <!-- Estat√≠sticas -->
            <div class="stats">
                <p>Total de Visitantes: <span id="totalVisitorsCount">0</span></p>
                <p>Visitantes pela primeira vez: <span id="firstTimeVisitorsCount">0</span></p>
            </div>
            
            <!-- Bot√£o de Download -->
            <button id="downloadBtn" class="button">Baixar Lista</button>
            
            <!-- Bot√£o de Sincroniza√ß√£o Manual -->
            <button id="syncBtn" class="button button-outline" style="margin-top: 8px;">
                <span class="icon">üîÑ</span>
                <span>Sincronizar Dados</span>
            </button>
            
            <!-- Lista de Visitantes -->
            <div id="visitorsList" class="visitors-list"></div>
            
            <!-- Console de Depura√ß√£o -->
            <div id="debugPanel" style="display: none; margin-top: 20px;">
                <h3 style="margin-bottom: 8px;">Console de Depura√ß√£o</h3>
                <div id="debugLog" style="background: #f1f1f1; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                <button id="toggleDebugBtn" class="button button-outline" style="margin-top: 8px;">Mostrar Depura√ß√£o</button>
            </div>
        </div>
    </div>

    <!-- Implementa√ß√£o melhorada da importa√ß√£o da biblioteca Supabase -->
    <script>
        // Fun√ß√£o para carregar o Supabase de forma mais robusta
        function loadSupabase() {
            return new Promise((resolve, reject) => {
                console.log('Tentando carregar Supabase...');
                
                const supabaseScript = document.createElement('script');
                supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                
                supabaseScript.onload = function() {
                    console.log('Supabase carregado com sucesso.');
                    resolve(true);
                };
                
                supabaseScript.onerror = function(error) {
                    console.error('Erro ao carregar Supabase:', error);
                    resolve(false);
                };
                
                document.body.appendChild(supabaseScript);
            });
        }

        // Fun√ß√£o para iniciar a aplica√ß√£o
        async function startApp() {
            let supabaseEnabled = false;
            const supabaseLoaded = await loadSupabase();
            
            if (supabaseLoaded) {
                try {
                    // Teste a conex√£o com o Supabase
                    const supabase = window.supabase.createClient(
                        'https://qdttsbnsijllhkgrpdmc.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkdHRzYm5zaWpsbGhrZ3JwZG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDExOTQzNDgsImV4cCI6MjA1Njc3MDM0OH0.CuZdeCC2wK73CrTt2cMIKxj20hAtgz_8qAhFt1EKkCw'
                    );
                    
                    const { data, error } = await supabase.from('visitors').select('count()', { count: 'exact' });
                    
                    if (error) {
                        console.error('Erro ao conectar com Supabase:', error);
                        supabaseEnabled = false;
                    } else {
                        console.log('Conex√£o com Supabase estabelecida com sucesso!');
                        supabaseEnabled = true;
                    }
                } catch (e) {
                    console.error('Falha ao inicializar cliente Supabase:', e);
                    supabaseEnabled = false;
                }
            } else {
                console.log('Supabase n√£o dispon√≠vel. Usando apenas localStorage.');
                supabaseEnabled = false;
            }
            
            // Define a vari√°vel global para o script.js acessar
            window.supabaseEnabled = supabaseEnabled;
            
            // Carrega o script principal
            const appScript = document.createElement('script');
            appScript.src = 'js/script.js';
            document.body.appendChild(appScript);
        }

        // Inicia a aplica√ß√£o
        startApp();
    </script>
</body>
</html>
